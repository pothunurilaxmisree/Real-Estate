
{% extends "base.html" %}

{% block content %}
<a href="/add-listing/" class="text-blue-500"><h1>Create a new listing</h1></a>

{% for listing in listings %}

 <div class="mt-2 px-3 py-2 bg_gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <img src="{{ listing.image.url }}" alt=""/>

    <a href="/listings/{{ listing.id }}/" class="text-blue-500">
       <h1>view details</h1> 
    </a>
</div>

{% endfor %}

{%  endblock content %}
